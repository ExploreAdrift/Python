<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css' )}}">
</head>
<style>
    body {
        background: url(../static/images/IMG_6382.jpg) no-repeat center center fixed;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>

<body>
    <div class="topnav navbar-light bg-dark justify-content-between d-flex opacity-50 align-items-center">
        <div class="nav">
            <h5 class="text-light ms-5">Welcome {{ user["first_name"] }}</h5>
        </div>
        <div>
            <a href="/create_trip">Create a trip</a>
            <a href="/view_trips">View your trips</a>
            <a href="/choose_park">Choose a park</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">logout</a>
        </div>

    </div>
    <div class="justify-content-center d-flex mt-5 mb-5 text-decoration-underline">
        <h1>Create Your Trips</h1>
    </div>
    <div class="container" style="max-height:150px ;">
        <form action="/create_new_trip" method="post" class="form-group">
            <label for="state">Select a state:</label>
            <select name="state" id="state">
                <optgroup>
                    <option value="al">Alabama</option>
                    <option value="ak">Alaska</option>
                    <option value="az">Arizona</option>
                    <option value="ak">Arkansas</option>
                    <option value="ca">California</option>
                    <option value="co">Colorado</option>
                    <option value="ct">Connecticut</option>
                    <option value="de">Delaware</option>
                    <option value="fl">Florida</option>
                    <option value="ga">Georgia</option>
                    <option value="hi">Hawaii</option>
                    <option value="id">Idaho</option>
                    <option value="il">Illinois</option>
                    <option value="in">Indiana</option>
                    <option value="ia">Iowa</option>
                    <option value="ks">Kansas</option>
                    <option value="ky">Kentucky</option>
                    <option value="la">Louisiana</option>
                    <option value="me">Maine</option>
                    <option value="md">Maryland</option>
                    <option value="ma">Massachusetts</option>
                    <option value="mi">Michigan</option>
                    <option value="mn">Minnesota</option>
                    <option value="ms">Mississippi</option>
                    <option value="mo">Missouri</option>
                    <option value="mt">Montana</option>
                    <option value="ne">Nebraska</option>
                    <option value="nv">Nevada</option>
                    <option value="nh">New Hampshire</option>
                    <option value="nj">New Jersey</option>
                    <option value="nm">New Mexico</option>
                    <option value="ny">New York</option>
                    <option value="nc">North Carolina</option>
                    <option value="nd">North Dakota</option>
                    <option value="oh">Ohio</option>
                    <option value="ok">Oklahoma</option>
                    <option value="or">Oregon</option>
                    <option value="pa">Pennsylvania</option>
                    <option value="ri">Rhose Island</option>
                    <option value="sc">South Carolina</option>
                    <option value="sd">South Dakota</option>
                    <option value="tn">Tennessee</option>
                    <option value="tx">Texas</option>
                    <option value="ut">Utah</option>
                    <option value="vt">Vermont</option>
                    <option value="va">Virginia</option>
                    <option value="wa">Washington</option>
                    <option value="wv">West Virginia</option>
                    <option value="wi">Wisconsin</option>
                    <option value="wy">Wyoming</option>
                </optgroup>
            </select>
            <label for="num_people">Number of people:</label>
            <input type="number" name="num_people" id="num_people" min="1">
            <label for="start_trip_date">Start date:</label>
            <input type="date" name="start_trip_date" id="start_trip_date">
            <label for="end_trip_date">Return date:</label>
            <input type="date" name="end_trip_date" id="end_trip_date">
            <button type="submit" class="btn btn-outline-light ms-5">Submit</button>
        </form>
    </div>
    <div class="justify-content-center d-flex mt-5 mb-5 text-decoration-underline text-dark">
        <h1>View Your Trips (Coming Soon)</h1>
    </div>

</body>

</html>
