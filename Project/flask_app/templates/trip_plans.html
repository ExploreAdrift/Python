<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css' )}}">

    <style>
        body {
            background: url(../static/images/DeerYosemite.jpg) no-repeat center center fixed;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="topnav navbar-light bg-dark justify-content-center d-flex opacity-50 align-items-center">
        <a href="/view_trips">View your trips</a>
        <a href="/choose_park">Choose a park</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">logout</a>
    </div>
    <div class="container">
        <div id="onePark"></div>
        <div class="d-flex ">
            <form action="/submit_trip" method="post" class="d-flex justify-content-evenly mt-5 ms-5">
                <div class="col-1">
                    <label for="plans" class="text-dark display-6">Plans:</label>
                    <textarea name="plans" id="plans" cols="30" rows="10"></textarea>
                    <button type="submit" class="btn btn-dark mt-5" style="width:260px ;">Confirm Trip</button>


                </div>
                <div class="col-2 mb-5">
                    <label for="packing" class="text-dark display-6">Gear up:</label>
                    <textarea name="packing" id="packing" cols="30" rows="10"></textarea>
                    <a href="/delete/trip/{{session['trip_id']}}" class="btn btn-dark mt-5"
                        style="width:260px;">Cancel/Delete Trip</a>
                </div>
                <div>

                </div>
            </form>
        </div>


    </div>

    <script src="{{ url_for('static', filename='/show_park.js') }}"></script>
