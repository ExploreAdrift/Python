<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .d-list {
        border: 1px solid black;
        border-radius: 5px;
    }
</style>

<body>

    <div class="d-flex border border-primary justify-content-around">
        <div class="p-3 mb-2 bg-secondary text-white ">
            <form action="/dojos/make" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
                <input type="submit" value="Add Dojo" class="btn btn-success mt-3">
            </form>
            <p><a href="/ninjas" class="btn btn-primary mt-3">Add Ninja</a></p>
        </div>
        <div class="p-3 mb-2 bg-secondary text-white btn btn-primary">
            <h1>All Dojos</h1>
            <div class="d-list">
                {% for dojo in dojos%}
                <p><a href="/dojo/show/{{dojo.id}}" class="btn btn-primary">{{dojo.name}}</a></p>

                {% endfor %}

            </div>
        </div>
    </div>
</body>

</html>
