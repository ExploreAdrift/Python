<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar d-flex">
        <h1>Welcome {{ user["first_name"] }}</h1>
        <p><a href="/create_recipe">Report a sighting</a></p>
        <p><a href="/logout">logout</a></p>

    </div>
    <div class="table">
        <h3> Sasquatch Websighting</h3>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Under 30 minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            {% if recipes%}
            {% for recipe in recipes%}
            <tr>
                <td>
                    <a href="/show_recipe/{{ recipe.id }}">View instruction</a>
                    {% if sight.user_id == session["user_id"] %}
                    <a href="/edit_recipe/{{ recipe.id }}">edit</a>
                    <a href="/delete_recipe/{{ recipe.id }}">delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endif %}
            {% endfor %}


        </table>
    </div>
</body>

</html>
